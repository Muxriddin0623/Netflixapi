name: Netflix Api CD


on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: netflix.kingburgershop.uz
          username: root
          key: ${{ secrets.KEY }}
          script: |
            cd Netflixapi
            git pull
            systemctl restart gunicorn.service
